<!DOCTYPE html>
<html lang="en">

<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
    <style>
        .pulse {
         border: 1px solid blue;
         fill: lightblue;
         stroke: purple;
         height: 20px;
         width: 20px;
         border-radius: 50%;
         -webkit-transform: scale(1);
         -webkit-transform-origin: center;
         transform: scale(1);
         transform-origin: center;
        }
        .pulse:hover
        {
         -webkit-animation-name: pulsar;
         -webkit-animation-duration: 0.2s;
         -webkit-animation-iteration-count: infinite;
         -webkit-animation-direction: alternate;
         animation-name: pulsar;
         animation-duration: 0.2s;
         animation-iteration-count: infinite;
         animation-direction: alternate;
         -webkit-transform-origin: center;
         transform-origin: center;
        }
        @keyframes pulsar {

/*             0% {
                -webkit-transform: scale(1); opacity: 1;
            }
            100% {
                -webkit-transform: scale(1); opacity: 0;
            } */
            from {
                fill: red;
            }
            to {
                fill: red;
                transform: scale(1.3,1.3);
                transform-origin: 50% 50%;
            }

        }
    </style>

    <script>
            
            //const data = []

/*             for(let i = 0; i<6; i++) {
                data.push({x: Math.floor(Math.random()*20), y: Math.floor(Math.random()*20)})
            } */

            var data = [{x:1, y:2}, {x:2, y:4}, {x:4, y:6}, {x:6, y:8}, {x:8, y:10}, {x:10, y:12}, {x:12, y:14},]
            
            console.log(data);

            var xScale = d3.scaleLinear()
                        .domain([0, 20])
                        .range([50, 450])
            var yScale = d3.scaleLinear()
                        .domain([0, 20])
                        .range([450, 50])

            //const margin = 100;

            // Append SVG Object to the Page
            const svg = d3.select("body")
                .append("svg")
                .attr('width', 600)
                .attr('height', 600 )
                .append("g")
                .attr("transform","translate(" + 50 + "," + 50 + ")");

            svg.append("g")
                .attr("transform", "translate(0," + 450 + ")")
                .call(d3.axisBottom(xScale))
                
            svg.append("g")
                .attr("transform", "translate(50," + 0 + ")")
                .call(d3.axisLeft(yScale));

            svg.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "blue")
                .attr("stroke-width", 1.5)
                .attr("d", d3.line()
                .x(function(d) { console.log(d.x); return xScale(d.x) })
                .y(function(d) { return yScale(d.y) })
            );

            console.log(xScale(2));

            svg.append('g')
                .selectAll('dot')
                .data(data)
                .enter()
                .append('circle')
                .classed('pulse', true)
                .attr('cx', function(d) { console.log(d); return xScale(d.x); })
                .attr('cy', function(d) { return yScale(d.y); })
                .attr('r', 5)
                .style('fill', "green");



    </script>

    <div class="pulse"></div>



</body>

</html>
