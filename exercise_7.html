<!DOCTYPE html>
<html lang="en">

<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>

    <script>
        d3.select('body')
         .append("div")
         .style('width', '100px')
         .style('height', '100px')
         .style('background-color', 'blue')
         .transition()
         .duration(1000)
         .style("background-color", "red")
         .transition()
         .duration(2000)
         .style('width', '50px')
         .style('height', '50px')
         .style("background-color", "green")
         .transition()
         .duration(2000)
         .style('width', '200px')
         .style('height', '200px');
         

    </script>


</body>

</html>
