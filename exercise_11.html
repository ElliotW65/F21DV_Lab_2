<!DOCTYPE html>
<html lang="en">

<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>

    <style>

    </style>

    <script>

    var svg = d3.select('body')
                .append('svg')
                .attr('width', 600)
                .attr('height', 600)

        svg.append('text')
            .attr("x", '300px')
            .attr("y", '300px')
            .attr("dy", ".35em")
            .style("font-size", "20px")
            .style("fill", "steelblue")
            .text("Bounce");

        svg.selectAll("text")
            .on("mousemove", function(event) {
                d3.select(this)
                    .transition()
                    .ease( d3.easeBounce )
                    .duration(1000)
                    .style("font-size", "50px")
                    .style("fill", "darkOrange");



            })
            .on("mouseout", function(){
                d3.select(this)
                    .transition()
                    .ease( d3.easeBounce )
                    .duration(1000)
                    .style("font-size", "20px")
                    .style("fill", "steelblue")
            });

    </script>


</body>

</html>
